name: NASA Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2 # Step 1: Checks out your code
        name: Checkout repository
        
      # Step 2: Correctly sets up Node.js version 20
      - name: Use Node.js version 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          
      # Step 3: Runs the install command (was missing 'run:')
      - name: Install dependencies
        run: npm install 
        
      # Step 4: Runs the build command
      - name: Build client application
        run: npm run build --prefix client