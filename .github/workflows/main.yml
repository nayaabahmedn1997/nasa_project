name: NASA Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build: 
    # Use 'windows-latest' to match your command syntax (set BUILD_PATH=...)
    runs-on: windows-latest 
    steps:
      - uses: actions/checkout@v2
        name: Checkout repository
        
      # Step 1: Correctly sets up Node.js version 20
      - name: Use Node.js version 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          
      # Step 2: Install dependencies in the 'client' subdirectory
      - name: Install client dependencies
        run: npm install 
        # ADDED: This tells the action runner to execute the command inside the 'client' folder.
        working-directory: ./client 
        
      # Step 3: Runs the build command in the 'client' subdirectory
      - name: Build client application
        # You no longer need `--prefix client` here because of the working-directory setting
        run: npm run build
        # ADDED: This ensures the 'npm run build' command finds the local 'react-scripts'
        working-directory: ./client
      # 3. Install Server Dependencies (Assuming a 'server/package.json' exists)
      - name: Install server dependencies
        run: npm install
        working-directory: ./server
      
      # Step 5: Run Server Tests (The critical step for MONGO_URI)
      - name: Run server  and client tests
        run: npm test
        # working-directory: ./server
        # SECURE INJECTION: This block injects the secret.
        env:
          # The key on the left is the environment variable your server code reads 
          # (i.e., process.env.MONGO_URI).
          # The value on the right references the secret you created in GitHub Settings.
          MONGO_URI: ${{ secrets.MONGO_URI }} 
          MONGO_URL: ${{ secrets.MONGO_URL }} 
